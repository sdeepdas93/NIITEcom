<!-- The Grid -->
  <div class="w3-row">
 <!-- Left Column -->
    <div class="w3-col m3" ng-show="currentUser.userIsOnline =='ONLINE'">
      <!-- Profile -->
      <div class="w3-card w3-round w3-white" ng-show="currentUser.userIsOnline =='ONLINE'">
        <div class="w3-container">
         <h4 class="w3-center">{{currentUser.userName}}</h4>
         <p class="w3-center"><img src="resources/images/{{currentUser.userGender}}.png" class="w3-circle" style="height:106px;width:106px" alt="Avatar"></p>
         <hr>
         
         <p><i class="fa fa-home fa-fw w3-margin-right w3-text-theme"></i> {{currentUser.userAddress}}</p>
         <p><i class="fa fa-mobile fa-fw w3-margin-right w3-text-theme"></i> {{currentUser.userContactNumber}}</p>
         <p><i class="fa fa-birthday-cake fa-fw w3-margin-right w3-text-theme"></i> {{currentUser.userDob|date}}</p>
         <p><i class="fa fa-address-card fa-fw w3-margin-right w3-text-theme"></i> {{currentUser.userDescription}}</p>
        </div>
      </div>
      <br>
      
      <!-- Accordion -->
      <div class="w3-card w3-round">
        <div class="w3-white">
          <button onclick="myFunction('Demo1')" class="w3-button w3-block w3-theme-l1 w3-left-align"><i class="fa fa-circle-o-notch fa-fw w3-margin-right"></i> My Forums</button>
          <div id="Demo1" class="w3-hide w3-container">
            <p>Some text..</p>
          </div>
          <button onclick="myFunction('Demo2')" class="w3-button w3-block w3-theme-l1 w3-left-align"><i class="fa fa-calendar-check-o fa-fw w3-margin-right"></i> My Blogs</button>
          <div id="Demo2" class="w3-hide w3-container">
            <p>Some other text..</p>
          </div>
          <button onclick="myFunction('Demo3')" class="w3-button w3-block w3-theme-l1 w3-left-align"><i class="fa fa-users fa-fw w3-margin-right"></i> My Friends</button>
          <div id="Demo3" class="w3-hide w3-container">
         <div class="w3-row-padding">
         <br>
          
         </div>
          </div>
        </div>      
      </div>
      <br>
      
      
      
    
    <!-- End Left Column -->
    </div>
    
 <!-- Middle Column -->
    <div class="w3-col m9" >
    
     <div class="w3-row-padding"  ng-show="currentUser.userRole=='USER' || currentUser.userRole=='ADMIN_USER'">
        <div class="w3-col m12">
          <div class="w3-card w3-round w3-white">
            <div class="w3-container w3-padding">
            	<form ng-submit="addMessage()" name="messageForm">
									
              <h4 class="w3-opacity">Welcome to global Chat...</h6>
             <textarea class="form-control" placeholder="Write your message here..." rows="3"
										ng-model="message" style="height: inherit;" autofocus >
									</textarea>	
              <br>
              
										<a class="max-char">max chars : 140  <span class="count" ng-bind="max - message.length"
											ng-class="{danger:message.length >max}"> </span></a>
			<button type="submit" class="w3-button w3-theme" value="Send" ng-disabled="message.length > max || message.length === 0">
			<i class="fa fa fa-paper-plane"></i>Send </button>
              
              </form>
            </div>
          </div>
        </div>
      </div>
      
       
       
       <div class="w3-container w3-card w3-white w3-round w3-margin" ng-repeat="message in messages | orderBy:'time':'true'"  ng-if="(($index + 1) % 8==0)?true:false"><br>
        <img src="resources/images/{{message.userGender}}.png" alt="Avatar" class="w3-left w3-circle w3-margin-right" style="width:60px">
        <!-- <span class="w3-right w3-opacity" ng-class="{self: message.self}">{{message.time | time:'HH:mm'}}</span> -->
        <h4 ng-class="{self: message.self}">{{message.userName}}</h4><br> 
        <hr class="w3-clear">
        
        <p ng-class="{self: message.self}">{{message.message}}</p>
        
         <a href="" ng-class="{self: message.self}" ng-hide="message.userId==currentUser.userId"><button type="button" ng-click="viewProfile(message.userId)"  class="w3-button w3-theme-d1 w3-margin-bottom"><i class="fa fa-user"></i> View Profile</button> </a>
         
      </div> 
    
   
      
    
          <!-- End Middle Column -->
    </div>

    

    
  <!-- End Grid -->
  </div>
